<div class="container-small">
    <h2>Alta de documentos</h2>
    <form class="row needs-validation g-1" novalidate id="altaDocument">
        <div class="col-8">
            <label for="tipo" class="col-form-label col-form-label-sm">Tipo de documento <span
                    class="text-danger">*</span></label>
            <select class="form-select form-select-sm save-alta-document" id="tipo" required>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-4">
            <label for="rev" class="col-form-label col-form-label-sm">Revisión <span
                    class="text-danger">*</span></label>
            <input type="number" min="0" max="99" class="form-control form-control-sm save-alta-document" id="rev"
                value="0" required />
        </div>
        <div class="col-12">
            <label for="nombre" class="col-form-label col-form-label-sm">Nombre del documento <span
                    class="text-danger">*</span></label>
            <textarea type="text" class="form-control form-control-sm save-alta-document" rows="2" id="nombre"
                required></textarea>
        </div>
        <div class="col-12">
            <label for="url" class="col-form-label col-form-label-sm">Dirección url</label>
            <input type="url" class="form-control form-control-sm save-alta-document" id="url" />
        </div>
        <div class="col-12">
            <label for="partes_interesadas" class="col-form-label col-form-label-sm">Partes interesadas</label>
            <select class="form-select form-select-sm save-alta-document" id="partes_interesadas">
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-12">
            <label for="responsable" class="col-form-label col-form-label-sm">Cargo del responsable del
                documento</label>
            <select class="form-select form-select-sm save-alta-document" id="responsable">
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-12">
            <label for="proceso" class="col-form-label col-form-label-sm">Proceso <span
                    class="text-danger">*</span></label>
            <select class="form-select form-select-sm save-alta-document" id="proceso" onchange="handleLoadSectorByArea('sector', event)" required>
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-6">
            <label for="sector" class="col-form-label col-form-label-sm">Sector</label>
            <select class="form-select form-select-sm save-alta-document" id="sector" onchange="handleLoadSubsBySector('subsector', event)">
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-6">
            <label for="subsector" class="col-form-label col-form-label-sm">Subsector</label>
            <select class="form-select form-select-sm save-alta-document" id="subsector">
                <option selected value=""></option>
            </select>
        </div>
        <div class="col-12">
            <label for="revisado_por" class="col-form-label col-form-label-sm">Encargado de revisar documento</label>
            <select class="form-select form-select-sm save-alta-document" id="revisado_por">
                <option selected value=""></option>
            </select>
        </div>
        <div class="row g-2 mt-3 mx-auto">
            <div class="col-12 container-btn">
                <button type="button" class="btn btn-primary" onclick="handleSaveDocument(event)">
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
